<main class="bg-[#F0FDF4]">
  <h1 class="text-center text-3xl font-semibold py-5">Choose Your Trees</h1>

  <!-- Responsive Layout -->
  <div class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-12 gap-5">
    
    <!-- Left -->
    <div class="md:col-span-2 bg-white p-3 rounded-lg shadow">
      <h1 class="font-semibold">Categories</h1>
    </div>

    <!-- Middle -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5 md:col-span-8">
      <!-- Your product cards as it is -->
      <div class="max-w-xs bg-white rounded-2xl shadow-md overflow-hidden p-4">
        <div class="w-full h-40 bg-gray-100 rounded-lg flex items-center justify-center">
          <img src="./assets/hero-leaf1.png" alt="Mango Tree" class="object-cover rounded-lg h-full w-full">
        </div>
        <div class="mt-4 space-y-2">
          <h1 class="text-sm font-bold text-gray-800">Mango Tree</h1>
          <p class="text-gray-600 text-xs line-clamp-2">
            A fast-growing tropical tree that produces delicious, juicy mangoes during summer. Its dense green foliage provides shade and beauty.
          </p>
          <div class="flex justify-between items-center">
            <span class="px-3 py-1 text-xs bg-green-100 text-green-700 font-medium rounded-full">
              Fruit Tree
            </span>
            <span class="text-sm font-bold text-gray-700">৳500</span>
          </div>
          <button class="w-full mt-3 py-2 bg-green-700 text-white font-semibold rounded-full hover:bg-green-800 transition">
            Add to Cart
          </button>
        </div>
      </div>
      <!-- আরও কার্ডগুলো একইভাবে -->
    </div>

    <!-- Right -->
    <div class="md:col-span-2 bg-white p-3 rounded-lg shadow">
      <h1 class="font-semibold">Your Cart</h1>
    </div>

  </div>
</main>
